<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.css">
    
  </head>
<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div id="containform">
                <form>
                    <div class="form-group">
                        <label for="validationServerUsername">UserName*</label>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" required style=" box-shadow:  10px 10px 20px #9b9b9bbe,
                        -10px -10px 20px #9b9b9b97;">
                        <small id="usernameHelp" class="form-text text-muted">Write that Username like other see.</small>                     
                       <!-- <div class="invalid-feedback">
                            Please choose a username.
                          </div> -->
                    </div>
                    <div class="form-group"> 
                      <label for="exampleInputEmail1">Email* </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email" style=" box-shadow:  10px 10px 20px #9b9b9bbe,
                      -10px -10px 20px #9b9b9b97;">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password*</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password" style=" box-shadow:  10px 10px 20px #9b9b9bbe,
                      -10px -10px 20px #9b9b9b97;">
                      <small  id="passs"style="color:red; display:none ;">your password is short</small style="color: ;">
                    </div>
                    
                    <div class="form-group  ">
                        <label for="inputState" >City</label>
                        <select  id="inputState" class="form-control" style=" box-shadow:  10px 10px 20px #9b9b9bbe,
                        -10px -10px 20px #9b9b9b97;">
                          <option selected >Choose...</option>
                          <option>Shiraz</option>
                          <option>Tehran</option>
                          <option>Tabriz</option>
                          <option>Gilan</option>
                          <option>Bushehr</option>
                          <option>Kashan</option>
                          <option>Esfahan</option>
                        </select>
                      </div>
<br>
                    <button id="signup" type="submit" class="btn btn-block btn-primary" style=" box-shadow:  10px 10px 20px #9b9b9bbe,
                    -10px -10px 20px #9b9b9b97;">Sign up</button>
                    <p></p>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="./RTLbootstrap/Scripts/jquery-1.10.2.min.js"></script>
<script src="./bootstrap-3.3.7/js/bootstrap.js"></script>
<script src="../main.js"></script>
</html>
